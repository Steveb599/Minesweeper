<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minesweeper game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="onInit()">
  <h1 class="title main-title">Minesweeper</h1>

  <div class="timer">Timer ⏲️: <span>game hasn't started</span></div>
  <div class="smiley-btn" onclick="onInit()"><span></span></div>
  <div class="board-container"></div>

  <div class="lives">Number of lives is: <span></span></div>

  <div class="levels">
    <button class="beginner" onClick="setLevels('beginner')">
      Beginner mode
    </button>
    <button class="medium" onClick="setLevels('medium')">Medium mode</button>
    <button class="expert" onClick="setLevels('expert')">Expert mode</button>
  </div>

  <footer>
    <p><span id="Steve">Steve Bendersky</span></p>
  </footer>
  <script src="js/util.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
